<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <script src="//localhost:35729/livereload.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="config.js"></script>
        <script data-main="src/main.js" src="node_modules/requirejs/require.js"></script>
    </head>
    <body>
        <div id="capture" class="container-fluid">
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Participant Information</legend>

                        <!-- Text input-->
                        <div class="form-group">
                              <label class="col-md-4 control-label" for="participant_input">Particpant Number</label>  
                                <div class="col-md-5">
                                      <input id="participant_input" name="participant_input" type="text" placeholder="12345" class="form-control input-md" min="0" step="1" data-bind="value:replyNumber" required="">
                                        <span class="help-block">The participant number given to you, attached to your formal consent forms.</span>  
                               </div>
                        </div>

                    </fieldset>
                </form>
              <button id="submit-participant-number" class="btn btn-default">Submit</button>
            </div>
        </div>
        <div id=experiment class="container-fluid">
            <div class=row id="three"></div>
            <div class=row>
                <div class="col-xs-6 col-xs-offset-6 controls">
                    <div class=row>
                        <div class="col-xs-3 col-xs-offset-5">
                            <button id="save" class="btn btn-default">Save</button>
                            <button id="reload" class="btn btn-default">Reload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
